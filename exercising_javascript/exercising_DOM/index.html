<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Broker system</title>
    </head>
    <body>
        <h1>Property Registration</h1>

        <form onsubmit="app.createProperty()">
            <div>
                <p>
                    <label for="kind">Tipo de propriedade: </label>
                    <select name="kind" id="kind">
                        <option value="Casa">Casa</option>
                        <option value="Apartamento">Apartamento</option>
                    </select>
                </p>

                <p>
                    <label for="area">Área (m²) : </label>
                    <input type="number" name="area" id="area" min="0">
                </p>

                <p>
                    <input type="checkbox" name="isRented" id="isRented">
                    <label for="isRented"> Alugado</label>
                </p>
            </div>

            <div>
                <button type="submit" style="margin-right:6px">Cadastrar casa</button>
                <button type = 'button' onclick="app.cleanForm()">Limpar campos</button>
            </div>
        </form>

        <div>
            <h2>Lista de propriedades</h2>
            <ul id = 'property-list'></ol>
        </div>

        <script src="js/app.js"></script>
        <script src="js/main.js"></script>
        <script src="js/property.js"></script>
    </body>
</html>
